global:
  scrape_interval:     15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080'] # cAdvisor servis adÄ± ve portu

  - job_name: 'ollama'
    static_configs:
      - targets: ['ollama:11434'] 

  - job_name: 'ollama-webui'
    static_configs:
      - targets: ['ollama-webui:8080'] 