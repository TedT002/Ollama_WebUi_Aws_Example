version: '3.8'
services:
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    environment:
      OLLAMA_ORIGINS: "*" # Tüm kökenlere izin ver

  ollama-webui:
    image: ollamawebui/ollama-webui
    ports:
      - "8080:8080"
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped
    command: ["http-server", "./build", "--cors"]
    
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro # Kendi yapılandırmanız
    depends_on:
      - ollama
      - ollama-webui
      - cadvisor # Prometheus'un cAdvisor'ı da izlemesi için
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin_sifresi
    restart: unless-stopped

  cadvisor:
  image: fefx/gcr.io.cadvisor.cadvisor:v0.49.1  # offffff latest çalışmıyorrrr
  ports:
    - "8081:8080"
  volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:ro
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    - /sys/fs/cgroup:/sys/fs/cgroup:ro
  restart: unless-stopped


volumes:
  ollama_data:
  prometheus_data:
  grafana_data: